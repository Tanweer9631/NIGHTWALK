<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
  <a-scene background="color:white">

    <a-camera position="0 8 15"></a-camera>

    <!-- Asset Management -->
    <a-assets timeout="10000">

      <a-asset-item id="bench" src="./assets/parkbank/scene.gltf"></a-asset-item>
      <a-asset-item id="street" src="./assets/night_street/scene.gltf"></a-asset-item>
      <a-asset-item id="lamp" src="./assets/street_lamp/scene.gltf"></a-asset-item>
      <a-asset-item id="cat" src="./assets/cat_ornament/scene.gltf"></a-asset-item>
      <a-asset-item id="girl" src="./assets/scifi_girl_v.01/scene.gltf"></a-asset-item>

    </a-assets>

    <!-- Lights in the scene -->
    <a-entity light="type: point; castShadow: true; color: #e6ca14; intensity: 2.34"
      position="-5.92951 8.39487 1.29438"></a-entity>

    <!-- Replace the directional light with point light -->
    <a-entity light="type: point; castShadow: true; color: #e6ca14; intensity: 2.34"
      position="-5.92951 8.39487 1.29438"></a-entity>

    <!-- Circular Plane -->
    <a-circle position="-0.4 -0.76 -25" rotation="-90 0 0" radius="100" shadow="receive: true" visible="true"
      color="#2E6F10">
    </a-circle>

    <!-- GLTF Models -->
    <!-- Girl -->
    <a-entity>
      <a-entity position="8 1.4 3" rotation="0 20 0" scale="2 2 2" gltf-model="#girl" shadow="cast: true;"></a-entity>
    </a-entity>

    <!-- Cat -->
    <a-entity>
      <a-entity position="6 1 0" rotation="0 55 0" scale="3 3 3" gltf-model="#cat" shadow="cast: true;"></a-entity>
    </a-entity>

    <!-- Lamp -->
    <a-entity>
      <a-entity position="7 0.9 0" rotation="0 230 0" scale="0.2 0.2 0.2" gltf-model="#lamp" shadow="cast: true;"></a-entity>
    </a-entity>

    <!-- Bench -->
    <a-entity>
      <a-entity position="10 2.2 0" rotation="0 230 0" scale="1 1 1" gltf-model="#bench" shadow="cast: true;"></a-entity>
    </a-entity>

    <!-- Street -->
    <a-entity>
      <a-entity position="10 2 0" rotation="0 230 0" scale="2 2 2" gltf-model="#street" shadow="cast: true;"></a-entity>
    </a-entity>

  </a-scene>
</body>

</html>
